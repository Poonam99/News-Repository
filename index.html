<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-5">
    <header>
        <section class="md:container md:mx-auto my-3">
            <div class="navbar bg-base-100 ">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl  bg-blue-700">News</a>
                    <a class="btn btn-ghost normal-case text-xl">Repository</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>Home</a></li>
                        <li><a>Blog</a></li>
                        <li><a>update</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <ul id="allMenu" class="menu menu-horizontal my-3 p-0 flex justify-around">

            </ul>
            <!-- <div id="news-category" class="md:flex md:justify-evenly font-semibold text-gray-500 mt-4">

            </div> -->
        </section>
    </header>
    <main>
        <section id="showNews" class=" bg-base-100 text-2xl my-3 shadow-xl">

        </section>
        <section>
            <div class="navbar my-5 bg-base-100 shadow-xl">
                <div class="flex-1">
                    <h3>Sort By View:</h3>
                    <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->
                    <ul class="menu menu-horizontal p-0 bg-base-100">
                        <li tabindex="0">
                            <a>
                                Default:
                                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24">
                                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>Today’s Pick</a></li>
                        <li><a>Trending</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class=" btn btn-sm btn-circle absolute right-2 top-2">✕</label>
                    <div id="modal-body">

                    </div>

                    <label for="my-modal-3" class="btn">Close</label>

                </div>
            </div>
        </section>

    </main>
    <script src="js/app.js"></script>
</body>
<footer>
    <h1 class="text-center p-5">Copyright 2022 News Repository</h1>
</footer>

</html>
